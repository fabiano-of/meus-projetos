<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Início do calendário-->
    <div>

        <p>CALENDAR</p>

        <main class="calendar">
            <div>
                <span id="todayDay">date</span>
                <span class="dateDay">Day</span>
            </div>

            <div>
                <span id="todayMonth">month</span>
                <span class="dateDay">Month</span>
            </div>

            <div>
                <span id="dayYears">year</span>
                <span class="dateDay">Year</span>
            </div>
        </main>
    </div>

    <!--Fim do caléndário-->

    <!--Início do Relógio-->

    <div>

    <p>CLOCK</p>

        <main class="clock">

            <div>
                <span id="hours">hours</span>
                <span class="time">Hours</span>
            </div>
            
            <div>
                <span id="minutes">minutes</span>
                <span class="time">Minutes</span>
            </div>
            
            <div>
                <span id="seconds">seconds</span>
                <span class="time">Seconds</span>
            </div>
            
        </main>

    </div>

    <!--Fim do relógio-->

    <script src="script.js"></script>
</body>
</html>
