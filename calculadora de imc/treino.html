
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="treino.css">
</head>
<body>
<div class="calculadora">
    <h1>TABELA CÁLCULO ÍNDICE DE MASSA CORPORAL (IMC)</h1>
    <p>Digite seu peso: <input type="number" name="pes" id="pes" placeholder="Seu peso..."></p>
    <p>Digite a sua altura: <input type="number" name="altura" id="altura" placeholder="Sua altura..."></p>
    <div id="button">
        <button type="button" id="botao">Calcular</button>
        <button type="button" id="btnLimpar">Limpar</button>
    </div>
    

    <div id="dados_res">
        <div id="img">
            <img src="img/indice.png" id="imagem" alt="Abaixo do peso">
            
        </div>

        
    </div>
    <div id="resultado">
        <div>Seu IMC é:</div>
        <div id="res">
            
        </div>
    </div>
</div>

</body>
<script src="treino.js"></script>
</html>
